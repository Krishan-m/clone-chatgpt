<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar closer</title>
    <link rel="shortcut icon" href="./resources/imgs/ChatGPTT_icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="resources/style.css">
</head>

<body>
    <div id="mainContainer">
        <aside>
            <header>New Chat</header>
            <nav>
                <span id="chatTimeStamp">February</span>
                <ul id="chatTopics">
                    <li><a href="#">How to clone ChatGPT</a></li>
                </ul>
                <div id="profile">Krishan Singh</div>
            </nav>
            <!-- Sidebar Closer -->
            <div id="closerContainer">
                <div id="sidebarCloserTop"></div>
                <div id="sidebarCloserBottom"></div>
                <div class="tooltip"><span>Close Sidebar</span></div>
            </div>
        </aside>
        <main>
            <header>ChatGPTT 3.5 <i class="fa-solid fa-chevron-down"></i></header>
            <div id="chatContainer">
                <div id="chatDisplay"><h1>How can I help you today?</h1></div>
                <div id="chatBox">
                    <input type="text" name="userQuery" id="userQuery" placeholder="Message ChatGPTT">
                    <button id="sendChat"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
            <footer>Copyright &copy; 2024 | Krishan Singh and Contributors</footer>
        </main>
    </div>
    <script src="resources/script.js"></script>
</body>

</html>
